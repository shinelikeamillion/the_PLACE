			$(document).ready(function() {
				//alert($("#active-btn").before());
				/*视屏播放完毕*/
				var video = $(".head-video video");
				video.on('loadedmetadata', function() {
					var video_length = video[0].duration; //在视屏加载的情况下获取视屏时长
					//alert(video_length);
					video.on('timeupdate', function() {
						//判断当前播放时间
						if (video[0].currentTime >= video_length) {
							//alert("播放完成");
							$("#video-msg").fadeIn(2000);
							$("#active-btn").show(1000);
						}
					});
				});
				/*按钮点击 */
				$("#active-btn").click(function() {
					//alert("按钮被电击了～");
					$(".active").slideUp("slow");
					$(".active+.section").addClass("active");
					$(".active:first").removeClass("active");
					/*页面底部按钮消失*/
					if ($(".active+.section").html() == null) {
						$("#active-btn").hide(1000);
						$(".end h1").show(1000);
						$(".end h2").show(2000);
					}
				});
			});
		</script>
